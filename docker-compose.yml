version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_URL=root:root@tcp(db:3306)/todo_db?charset=utf8mb4&parseTime=True&loc=Local
      - REDIS_ADDR=cache:6379
    depends_on:
      - db
      - cache

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todo_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  cache:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

volumes:
  db_data:
